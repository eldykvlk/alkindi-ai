<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen AI Alkindikids</title>
    <link rel="stylesheet" href="admin.css"> <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Manajemen AI Alkindikids</h1>
        <div style="text-align: right; margin-bottom: 20px;">
            <span id="loggedInUsername"></span> | <button id="logoutBtn">Logout</button>
        </div>
        <hr>
        <div class="admin-action-section" style="margin-bottom: 20px;">
            <h2>Admin Area</h2>
            <button onclick="location.href='kelola.html'" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Kelola Admin Pengguna</button>
        </div>
        <hr>

        <div class="form-section">
            <h2>Tambah/Update Buku</h2>
            <form id="bookForm">
                <input type="hidden" id="bookId">

                <label for="title">Judul Buku:</label>
                <input type="text" id="title" required>

                <label for="description">Deskripsi:</label>
                <textarea id="description" rows="4" required></textarea>

                <label for="orderLink">Link Order:</label>
                <input type="url" id="orderLink" required>

                <label for="imageUpload">Upload Gambar:</label>
                <button type="button" id="openCloudinaryWidget">Pilih/Upload Gambar</button>
                <p id="currentImageLink" style="font-size: 0.9em; margin-top: 5px;"></p>
                <input type="hidden" id="imageLinkInput" value=""> 

                <button type="submit" id="submitBtn">Tambah Buku</button>
                <button type="button" id="cancelBtn" style="display: none;">Batal Edit</button>
            </form>
        </div>

        <hr>

        <div class="book-list-section">
            <h2>Daftar Buku</h2>
            <input type="text" id="searchBookTitle" placeholder="Cari berdasarkan judul..." style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <div id="bookList" class="book-grid">
                <p id="loadingMessage">Memuat buku...</p>
            </div>
            <div class="pagination-controls" style="text-align: center; margin-top: 20px;">
                <button id="prevPageBtn" style="margin-right: 10px;">Sebelumnya</button>
                <span id="currentPageInfo">Halaman 1</span>
                <button id="nextPageBtn" style="margin-left: 10px;">Berikutnya</button>
            </div>
        </div>
    </div>

    <script src="script-manage.js"></script> </body>
</html>
