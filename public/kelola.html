<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Admin Pengguna</title>
    <link rel="stylesheet" href=kelola.css>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kelola Admin Pengguna</h1>
        <div style="text-align: right; margin-bottom: 20px;">
            <span id="loggedInUsername"></span> | <button id="logoutBtn">Logout</button>
        </div>

        <hr>

        <div class="admin-management-section">
            <h2>Daftar Admin</h2>
            <div class="filter-and-pagination-controls" style="margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
                <label for="filterAdminStatus" style="font-weight: bold;">Filter Status:</label>
                <select id="filterAdminStatus" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="all">Semua Status</option>
                    <option value="acc">Acc</option>
                    <option value="not">Not Acc</option>
                </select>

                <input type="text" id="searchAdminUsername" placeholder="Cari berdasarkan username..." style="flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; max-width: 250px;">
            </div>

            <p id="loadingAdmins" style="text-align: center; margin-bottom: 10px;">Memuat daftar admin...</p>

            <div id="adminList">
                </div>

            <div class="pagination-controls" style="text-align: center; margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 10px;">
                <button id="prevAdminPageBtn" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Sebelumnya</button>
                <span id="currentAdminPageInfo" style="font-weight: bold;">Halaman 1</span>
                <button id="nextAdminPageBtn" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Selanjutnya</button>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase (ganti dengan konfigurasi Firebase Anda yang sebenarnya)
        let firebaseConfig = {};

        // Variabel global untuk elemen DOM (dideklarasikan di sini tapi diinisialisasi setelah DOMContentLoaded)
        let loggedInUsernameSpan;
        let logoutBtn;
        let adminListDiv;
        let loadingAdminsMessage;
        let filterAdminStatusSelect;
        let searchAdminUsernameInput;
        let prevAdminPageBtn;
        let nextAdminPageBtn;
        let currentAdminPageInfo;

        let adminRef;
        let allAdmins = [];
        let filteredAndSearchedAdmins = [];
        let currentAdminPage = 1;
        const adminItemsPerPage = 5;

        // Fungsi untuk mengambil konfigurasi Firebase dari file JSON
        const fetchFirebaseConfig = () => {
            fetch('firebase-config.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(config => {
                    firebaseConfig = config;
                    initializeFirebase();
                })
                .catch(error => {
                    console.error('Error fetching Firebase config:', error);
                    alert('Gagal memuat konfigurasi Firebase. Pastikan firebase-config.json ada dan benar.');
                });
        };

        // Fungsi untuk menginisialisasi Firebase App
        const initializeFirebase = () => {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            adminRef = firebase.database().ref('admins');
            loadAdminsAndSetupListeners();
        };

        // Memeriksa sesi login saat halaman dimuat
        const checkLoginSession = () => {
            const loggedInUserString = localStorage.getItem('loggedInUser');
            if (!loggedInUserString) {
                window.location.href = 'login.html';
                return;
            }
            try {
                const loggedInUser = JSON.parse(loggedInUserString);
                if (loggedInUser.adminStatus !== 'acc') {
                    alert('Anda tidak memiliki akses admin.');
                    window.location.href = 'login.html';
                } else {
                    if (loggedInUsernameSpan) {
                        loggedInUsernameSpan.textContent = `Login sebagai: ${loggedInUser.username}`;
                    }
                }
            } catch (e) {
                console.error('Error parsing loggedInUser from localStorage', e);
                localStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            }
        };

        const renderAdminList = () => {
            if (adminListDiv) {
                adminListDiv.innerHTML = ''; // Bersihkan daftar sebelum merender
            }

            const filterStatus = filterAdminStatusSelect ? filterAdminStatusSelect.value : 'all';
            const searchTerm = searchAdminUsernameInput ? searchAdminUsernameInput.value.toLowerCase() : '';

            filteredAndSearchedAdmins = allAdmins.filter(admin => {
                const matchesStatus = filterStatus === 'all' || admin.admin === filterStatus;
                const matchesSearch = searchTerm === '' || (admin.username && admin.username.toLowerCase().includes(searchTerm));
                return matchesStatus && matchesSearch;
            });

            const startIndex = (currentAdminPage - 1) * adminItemsPerPage;
            const endIndex = startIndex + adminItemsPerPage;
            const adminsToDisplay = filteredAndSearchedAdmins.slice(startIndex, endIndex);

            if (adminsToDisplay.length === 0) {
                if (adminListDiv) {
                    adminListDiv.innerHTML = '<p style="text-align: center;">Tidak ada data admin yang ditemukan.</p>';
                }
            } else {
                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Username</th>
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Status</th>
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: center; background-color: #f2f2f2;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                `;
                const tbody = table.querySelector('tbody');

                adminsToDisplay.forEach(admin => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="border: 1px solid #ddd; padding: 8px;">${admin.username}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${admin.admin === 'acc' ? 'Acc' : 'Not Acc'}</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                            <button class="toggle-status-btn" data-id="${admin.id}" data-status="${admin.admin}"
                                style="padding: 6px 10px; border-radius: 4px; border: none; cursor: pointer; background-color: ${admin.admin === 'acc' ? '#dc3545' : '#28a745'}; color: white;">
                                ${admin.admin === 'acc' ? 'Batalkan Acc' : 'Acc'}
                            </button>
                            <button class="delete-admin-btn" data-id="${admin.id}"
                                style="padding: 6px 10px; border-radius: 4px; border: none; cursor: pointer; background-color: #ffc107; color: black; margin-left: 5px;">
                                Hapus
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                if (adminListDiv) {
                    adminListDiv.appendChild(table);
                }

                // Attach event listeners to new buttons
                document.querySelectorAll('.toggle-status-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.target.dataset.id;
                        const currentStatus = event.target.dataset.status;
                        const newStatus = currentStatus === 'acc' ? 'not' : 'acc';
                        if (confirm(`Apakah Anda yakin ingin mengubah status admin ${id} menjadi ${newStatus === 'acc' ? 'Acc' : 'Not Acc'}?`)) {
                            adminRef.child(id).update({ admin: newStatus })
                                .then(() => {
                                    alert('Status admin berhasil diubah.');
                                })
                                .catch(error => {
                                    console.error('Error updating admin status:', error);
                                    alert('Gagal mengubah status admin.');
                                });
                        }
                    });
                });

                document.querySelectorAll('.delete-admin-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.target.dataset.id;
                        if (confirm(`Apakah Anda yakin ingin menghapus admin ${id}?`)) {
                            adminRef.child(id).remove()
                                .then(() => {
                                    alert('Admin berhasil dihapus.');
                                })
                                .catch(error => {
                                    console.error('Error deleting admin:', error);
                                    alert('Gagal menghapus admin.');
                                });
                        }
                    });
                });
            }

            const totalAdminPages = Math.ceil(filteredAndSearchedAdmins.length / adminItemsPerPage);
            if (currentAdminPageInfo) {
                currentAdminPageInfo.textContent = `Halaman ${currentAdminPage} dari ${totalAdminPages || 1}`;
            }

            if (prevAdminPageBtn) {
                prevAdminPageBtn.disabled = currentAdminPage === 1;
            }
            if (nextAdminPageBtn) {
                nextAdminPageBtn.disabled = currentAdminPage === (totalAdminPages || 1);
            }
        };

        const loadAdminsAndSetupListeners = () => {
            adminRef.on('value', (snapshot) => {
                // Pastikan loadingAdminsMessage ada sebelum mengakses style
                if (loadingAdminsMessage) {
                    loadingAdminsMessage.style.display = 'none';
                }
                const admins = snapshot.val();
                allAdmins = [];
                if (admins) {
                    Object.entries(admins).forEach(([id, admin]) => {
                        allAdmins.push({ id, ...admin });
                    });
                }
                allAdmins.sort((a, b) => (a.username || '').localeCompare(b.username || ''));

                currentAdminPage = 1; // Reset halaman ke 1 setiap kali data berubah
                renderAdminList();
            }, (error) => {
                console.error('Error fetching admin data:', error);
                if (adminListDiv) {
                    adminListDiv.innerHTML = '<p>Terjadi kesalahan saat memuat data admin.</p>';
                }
                if (loadingAdminsMessage) { // Tambahkan pengecekan null di sini juga
                    loadingAdminsMessage.style.display = 'none';
                }
            });

            // --- Event Listeners untuk Filter, Pencarian, dan Paginasi Admin ---
            if (filterAdminStatusSelect) {
                filterAdminStatusSelect.addEventListener('change', () => {
                    currentAdminPage = 1;
                    renderAdminList();
                });
            }

            if (searchAdminUsernameInput) {
                searchAdminUsernameInput.addEventListener('keyup', () => {
                    currentAdminPage = 1;
                    renderAdminList();
                });
            }

            if (prevAdminPageBtn) {
                prevAdminPageBtn.addEventListener('click', () => {
                    if (currentAdminPage > 1) {
                        currentAdminPage--;
                        renderAdminList();
                    }
                });
            }

            if (nextAdminPageBtn) {
                nextAdminPageBtn.addEventListener('click', () => {
                    const totalAdminPages = Math.ceil(filteredAndSearchedAdmins.length / adminItemsPerPage);
                    if (currentAdminPage < totalAdminPages) {
                        currentAdminPage++;
                        renderAdminList();
                    }
                });
            }
        };

        // Panggil fungsi untuk mengambil konfigurasi saat halaman dimuat dan inisialisasi semua variabel DOM
        document.addEventListener('DOMContentLoaded', () => {
            loggedInUsernameSpan = document.getElementById('loggedInUsername');
            logoutBtn = document.getElementById('logoutBtn');
            adminListDiv = document.getElementById('adminList');
            loadingAdminsMessage = document.getElementById('loadingAdmins');
            filterAdminStatusSelect = document.getElementById('filterAdminStatus');
            searchAdminUsernameInput = document.getElementById('searchAdminUsername');
            prevAdminPageBtn = document.getElementById('prevAdminPageBtn');
            nextAdminPageBtn = document.getElementById('nextAdminPageBtn');
            currentAdminPageInfo = document.getElementById('currentAdminPageInfo');

            checkLoginSession();
            fetchFirebaseConfig();

            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
