<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Alkindi - Rekomendasi Buku Islami untuk Anak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(135deg, #fef3c7, #fbcfe8, #a7f3d0);
      min-height: 100vh;
    }
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #f472b6;
      border-radius: 10px;
    }
    /* Glass 3D effect */
    .glass-card {
      background: rgba(255 255 255 / 0.15);
      border-radius: 1.5rem; /* rounded-3xl */
      border: 1px solid rgba(255 255 255 / 0.3);
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.1),
        inset 0 0 60px rgba(255 255 255 / 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      transition: box-shadow 0.3s ease;
    }
    .glass-card:hover {
      box-shadow:
        0 8px 40px rgba(0, 0, 0, 0.15),
        inset 0 0 80px rgba(255 255 255 / 0.35);
    }
  </style>
</head>
<body class="flex items-center justify-center px-4 py-12 min-h-screen">
  <div class="w-full max-w-3xl sm:max-w-2xl p-6 sm:p-8 space-y-6 border-8 border-pink-400 glass-card">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-pink-700 flex items-center justify-center gap-3 text-center select-none">
      <span>ðŸ“–</span> Alkindi - Rekomendasi Buku Islami untuk Anak
    </h1>
    <p class="text-pink-800 text-center text-base sm:text-lg font-semibold px-2 sm:px-0 select-none">
      Ceritakan harapan Anda terhadap perkembangan diri anak agar menjadi anak sholeh/sholehah:
    </p>
    <form id="harapanForm" class="flex flex-col space-y-5">
      <textarea
        id="harapan"
        rows="5"
        placeholder="Contoh: Saya berharap anak saya tumbuh menjadi pribadi yang sabar, tidak mudah marah, dan bisa belajar dari kisah-kisah teladan."
        required
        class="resize-none rounded-2xl border-4 border-pink-300 focus:border-pink-500 focus:ring-4 focus:ring-pink-300 px-4 py-3 sm:px-5 sm:py-4 text-pink-900 font-semibold placeholder-pink-400 shadow-md transition bg-white bg-opacity-70"
      ></textarea>
      <button
        type="submit"
        class="bg-gradient-to-r from-pink-400 via-yellow-400 to-green-400 hover:from-pink-500 hover:via-yellow-500 hover:to-green-500 text-white font-extrabold py-3 sm:py-4 rounded-3xl shadow-lg transition-transform active:scale-95"
      >
        ðŸŒŸ Temukan Buku Islami
      </button>
    </form>
    <div
      id="hasil"
      class="output-box mt-6 rounded-2xl border-4 border-pink-300 bg-pink-50 bg-opacity-70 p-4 sm:p-6 text-pink-900 font-semibold min-h-[80px] shadow-inner break-words"
    ></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
